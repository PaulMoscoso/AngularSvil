<h1>Login</h1>

<div>
    <form [formGroup]="formGroupLogin" (ngSubmit)="login()">
        UserName <input type="text" formControlName="user">
        Password <input type="password" formControlName="password">
        <input type="submit" value="Login">
    </form>
    <hr>
    <div *ngIf="isValid">
        Ok!
    </div>
    <div *ngIf="!isValid">
        Error!
    </div>
</div>

<hr>

<div *ngFor="let user of users">
    name: {{ user.userName }}
    password: {{ user.password }}
</div>
